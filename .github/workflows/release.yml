name: Create release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.TAG }}
          draft: false
          prerelease: false